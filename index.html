<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Escolar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container"></div>
      <header>
        <h1>Campus Virtual</h1>
        </header>
      <main>
        <div class="row">
          <div class="col-8" id="cargador">
            <div class="row" id="titulo_herramienta">
              <h2>Cargador notas de alumnos</h2>
            </div>
            <div class="row">
              <div class="col-2">
                <label>Nombre:</label>
              </div>
              <div class="col-2">
                <input name="nombre" type="text" id="nombre" placeholder="Marcos Augusto">
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label>Apellido:</label>
              </div>
              <div class="col-2">
                <input name="apellido" type="text" id="apellido" placeholder="Buchert">
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label>Materia:</label>
              </div>
              <div class="col-2">
                <input name="materia" type="text" id="materia" placeholder="Programacion Web">
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label>Nota:</label>
              </div>
              <div class="col-2">
                <input name="nota" type="number" id="nota" placeholder="10">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" onclick="cargar_notas()">Cargar</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row" id="titulo_herramienta">
              <h2>Estadisticas</h2>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" onclick="calc_prom_grl()">Promedio General</button>
              </div>
              <div class="col">
                <button type="button" onclick="nota_mayor()">Mayor Nota</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
  </body>
</html>
